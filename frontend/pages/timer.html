<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartJFB - 计时器控制</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/dashboard.css">
  <script src="http://localhost:3001/socket.io/socket.io.js"></script>
</head>
<body>
  <div id="app">
    <div class="dashboard">
      <header class="dashboard-header">
        <h1>计时器控制面板</h1>
        <div class="status-bar">
          <span id="connection-status" class="status-indicator">未连接</span>
          <span id="timer-status" class="status-indicator">就绪</span>
        </div>
      </header>

      <div class="dashboard-main">
        <!-- Game Selection -->
        <section class="panel">
          <h2>选择比赛</h2>
          <div class="form-group">
            <label for="active-games">当前比赛:</label>
            <select id="active-games">
              <option value="">请选择比赛...</option>
            </select>
            <button id="refresh-games" class="btn btn-info">刷新比赛列表</button>
          </div>
        </section>

        <!-- Timer Controls -->
        <section id="timer-controls" class="panel">
          <h2>计时器控制</h2>
          
          <div class="timer-display">
            <div id="game-clock" class="clock large">12:00</div>
            <div id="shot-clock" class="clock medium">24.0</div>
          </div>
          
          <div class="timer-info">
            <div class="info-item">
              <span>节数:</span>
              <span id="period-display">1</span>
            </div>
            <div class="info-item">
              <span>比赛类型:</span>
              <span id="sport-type-display">篮球</span>
            </div>
            <div class="info-item">
              <span>状态:</span>
              <span id="timer-state">停止</span>
            </div>
          </div>
          
          <div class="controls">
            <div class="control-group">
              <h3>游戏时钟</h3>
              <div class="control-buttons">
                <button id="start-game-timer" class="btn btn-success">开始</button>
                <button id="pause-game-timer" class="btn btn-warning">暂停</button>
                <button id="stop-game-timer" class="btn btn-danger">停止</button>
                <button id="reset-game-timer" class="btn btn-info">重置</button>
              </div>
              <div class="control-inputs">
                <label for="game-clock-input">设置时间:</label>
                <input type="text" id="game-clock-input" placeholder="MM:SS" value="12:00">
                <button id="set-game-clock" class="btn btn-primary">设置</button>
              </div>
            </div>
            
            <div class="control-group">
              <h3>进攻时钟 (篮球)</h3>
              <div class="control-buttons">
                <button id="start-shot-clock" class="btn btn-success">开始</button>
                <button id="pause-shot-clock" class="btn btn-warning">暂停</button>
                <button id="reset-shot-clock" class="btn btn-info">重置</button>
              </div>
              <div class="control-inputs">
                <label for="shot-clock-input">设置时间:</label>
                <input type="text" id="shot-clock-input" placeholder="秒" value="24">
                <button id="set-shot-clock" class="btn btn-primary">设置</button>
              </div>
            </div>
          </div>
        </section>

        <!-- Period Control -->
        <section id="period-control" class="panel">
          <h2>节数控制</h2>
          <div class="controls">
            <button id="prev-period" class="btn btn-secondary">上一节</button>
            <button id="next-period" class="btn btn-primary">下一节</button>
            <div class="current-period">
              当前节: <span id="current-period">1</span>
            </div>
          </div>
        </section>

        <!-- Timeout Control -->
        <section id="timeout-control" class="panel">
          <h2>暂停控制</h2>
          <div class="controls">
            <div class="timeout-controls">
              <div class="team-timeout">
                <h3>主队暂停</h3>
                <div class="timeout-info">剩余: <span id="home-timeouts">3</span></div>
                <button id="use-home-timeout" class="btn btn-warning">使用暂停</button>
              </div>
              <div class="team-timeout">
                <h3>客队暂停</h3>
                <div class="timeout-info">剩余: <span id="away-timeouts">3</span></div>
                <button id="use-away-timeout" class="btn btn-warning">使用暂停</button>
              </div>
            </div>
          </div>
        </section>

        <!-- Fouls -->
        <section id="foul-control" class="panel">
          <h2>犯规记录</h2>
          <div class="controls">
            <div class="foul-controls">
              <div class="team-foul">
                <h3>主队犯规</h3>
                <div class="foul-info">总数: <span id="home-fouls">0</span></div>
                <button id="add-home-foul" class="btn btn-danger">增加犯规</button>
              </div>
              <div class="team-foul">
                <h3>客队犯规</h3>
                <div class="foul-info">总数: <span id="away-fouls">0</span></div>
                <button id="add-away-foul" class="btn btn-danger">增加犯规</button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <script src="../js/main.js"></script>
  <script src="../js/timer.js"></script>
</body>
</html>
