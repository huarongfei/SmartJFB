<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartJFB - 暂停控制</title>
  <link rel="stylesheet" href="../../css/main.css">
  <link rel="stylesheet" href="../../css/dashboard.css">
  <script src="http://localhost:3001/socket.io/socket.io.js"></script>
</head>
<body>
  <div id="app">
    <div class="dashboard">
      <header class="dashboard-header">
        <h1>暂停/超时控制</h1>
        <div class="status-bar">
          <span id="connection-status" class="status-indicator">未连接</span>
          <span id="timer-status" class="status-indicator">就绪</span>
        </div>
      </header>

      <div class="dashboard-main">
        <!-- Game Selection -->
        <section class="panel">
          <h2>选择比赛</h2>
          <div class="form-group">
            <label for="active-games">当前比赛:</label>
            <select id="active-games">
              <option value="">请选择比赛...</option>
              <option value="game-1">比赛 1 - 主队 vs 客队</option>
              <option value="game-2">比赛 2 - 篮球友谊赛</option>
            </select>
            <button id="refresh-games" class="btn btn-info">刷新比赛列表</button>
          </div>
        </section>

        <!-- Timeout Control -->
        <section id="timeout-control" class="panel">
          <h2>暂停控制</h2>
          
          <div class="timer-info">
            <div class="info-item">
              <span>比赛类型:</span>
              <span id="sport-type-display">篮球</span>
            </div>
          </div>
          
          <div class="controls">
            <div class="control-group">
              <h3>暂停操作</h3>
              <div class="timeout-controls">
                <div class="team-timeout">
                  <h4>主队暂停</h4>
                  <div class="timeout-info">剩余: <span id="home-timeouts">3</span></div>
                  <div class="timeout-buttons">
                    <button id="use-home-timeout" class="btn btn-warning">使用暂停</button>
                    <button id="add-home-timeout" class="btn btn-success">增加暂停</button>
                    <button id="reset-home-timeouts" class="btn btn-info">重置暂停</button>
                  </div>
                </div>
                
                <div class="team-timeout">
                  <h4>客队暂停</h4>
                  <div class="timeout-info">剩余: <span id="away-timeouts">3</span></div>
                  <div class="timeout-buttons">
                    <button id="use-away-timeout" class="btn btn-warning">使用暂停</button>
                    <button id="add-away-timeout" class="btn btn-success">增加暂停</button>
                    <button id="reset-away-timeouts" class="btn btn-info">重置暂停</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <script src="../../js/main.js"></script>
  <script src="../../js/timer/timeoutControl.js"></script>
</body>
</html>
