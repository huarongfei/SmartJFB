<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartJFB - 暂停控制</title>
  <link rel="stylesheet" href="../../css/components.css">
  <link rel="stylesheet" href="../../css/main.css">
  <link rel="stylesheet" href="../../css/dashboard.css">
  <script src="http://localhost:3000/socket.io/socket.io.js"></script>
</head>
<body>
  <div id="app">
    <div class="dashboard">
      <header class="dashboard-header">
        <div class="header-content">
          <div class="header-left">
            <a href="../../nav.html" class="btn btn-secondary">返回导航</a>
            <h1>暂停控制</h1>
          </div>
          <div class="status-bar">
            <span id="connection-status" class="status-indicator">未连接</span>
            <span id="timer-status" class="status-indicator">就绪</span>
          </div>
        </div>
      </header>

      <div class="dashboard-main">
        <!-- Game Selection -->
        <section class="card">
          <h2>选择比赛</h2>
          <div class="form-group">
            <label for="active-games">当前比赛:</label>
            <select id="active-games">
              <option value="">请选择比赛...</option>
            </select>
            <button id="refresh-games" class="btn btn-info">刷新比赛列表</button>
          </div>
        </section>

        <!-- Timeout Controls -->
        <section id="timeout-controls" class="card">
          <h2>暂停控制</h2>
          
          <div class="timeout-display">
            <div class="timeout-team">
              <h3>主队暂停</h3>
              <div class="timeout-count">
                <span>剩余:</span>
                <span id="home-timeouts">3</span>
              </div>
              <div class="timeout-actions">
                <button id="use-home-timeout" class="btn btn-warning">使用暂停</button>
                <button id="add-home-timeout" class="btn btn-success">增加暂停</button>
                <button id="reset-home-timeouts" class="btn btn-info">重置暂停</button>
              </div>
            </div>
            <div class="timeout-team">
              <h3>客队暂停</h3>
              <div class="timeout-count">
                <span>剩余:</span>
                <span id="away-timeouts">3</span>
              </div>
              <div class="timeout-actions">
                <button id="use-away-timeout" class="btn btn-warning">使用暂停</button>
                <button id="add-away-timeout" class="btn btn-success">增加暂停</button>
                <button id="reset-away-timeouts" class="btn btn-info">重置暂停</button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <script src="../../js/utils.js"></script>
  <script src="../../js/main.js"></script>
  <script>
    // 检查认证状态，如果没有认证则重定向到登录页面
    document.addEventListener('DOMContentLoaded', function() {
      // 延迟检查认证，确保utils.js完全加载
      setTimeout(function() {
        if (!window.isAuthenticated || !window.isAuthenticated()) {
          // 如果未认证，则使用requireAuth进行重定向
          if (window.requireAuth) {
            window.requireAuth('../../pages/auth.html');
          } else {
            // 如果requireAuth不可用，直接跳转
            window.location.href = '../../pages/auth.html';
          }
        }
      }, 100);
    });
  </script>
  <script src="../../js/timer/timeoutControl.js"></script>
</body>
</html>
