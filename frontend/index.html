<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartJFB - 主控制台</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <script src="js/main.js"></script>
  <style>
    .welcome-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
    }
    .welcome-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: var(--border-radius-xl);
      padding: 40px;
      box-shadow: var(--box-shadow-xl);
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 600px;
      width: 100%;
    }
    .logo {
      font-size: var(--font-size-5xl);
      font-weight: 800;
      margin-bottom: 20px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .welcome-message {
      font-size: var(--font-size-xl);
      color: var(--dark-color);
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .quick-links {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-top: 30px;
    }
    .quick-link {
      display: inline-block;
      padding: 12px 24px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      text-decoration: none;
      border-radius: var(--border-radius);
      font-weight: 600;
      transition: var(--transition-normal);
    }
    .quick-link:hover {
      transform: translateY(-3px);
      box-shadow: var(--box-shadow-lg);
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="dashboard">
      <header class="dashboard-header">
        <div class="header-content">
          <h1>SmartJFB 主控制台</h1>
          <div class="status-bar">
            <span id="connection-status" class="status-indicator">未连接</span>
            <span id="app-status" class="status-indicator">就绪</span>
          </div>
        </div>
      </header>
      
      <div class="dashboard-main">
        <div class="welcome-container">
          <div class="welcome-card">
            <div class="logo">SmartJFB</div>
            <h2>欢迎使用 SmartJFB 专业体育计分计时系统</h2>
            <p class="welcome-message">
              选择以下功能开始使用：<br>
              计分、计时、数据分析、比赛管理等功能一应俱全
            </p>
            
            <div class="quick-links">
              <a href="pages/create_game.html" class="quick-link">创建比赛</a>
              <a href="pages/scoring.html" class="quick-link">计分系统</a>
              <a href="pages/timer.html" class="quick-link">计时控制</a>
              <a href="pages/analytics.html" class="quick-link">数据分析</a>
              <a href="pages/admin.html" class="quick-link">系统管理</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 检查认证状态，如果没有认证则重定向到登录页面
    document.addEventListener('DOMContentLoaded', function() {
      if (!requireAuth('./pages/auth.html')) {
        return; // requireAuth 函数会处理重定向
      }
    });
  </script>
</body>
</html>
