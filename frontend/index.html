<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartJFB - 主控制台</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <script src="http://localhost:3001/socket.io/socket.io.js"></script>
</head>
<body>
  <div id="app">
    <!-- Main Dashboard -->
    <div id="dashboard" class="dashboard">
      <header class="dashboard-header">
        <h1>SmartJFB 主控制台</h1>
        <div class="status-bar">
          <span id="connection-status" class="status-indicator">未连接</span>
          <span id="game-status" class="status-indicator">就绪</span>
        </div>
      </header>

      <div class="dashboard-main">
        <!-- Game Setup Section -->
        <section id="game-setup" class="panel">
          <h2>比赛设置</h2>
          <div class="form-group">
            <label for="sport-type">运动类型:</label>
            <select id="sport-type">
              <option value="basketball">篮球</option>
              <option value="soccer">足球</option>
            </select>
          </div>
          
          <div class="teams-setup">
            <div class="team-input">
              <label for="home-team">主队:</label>
              <input type="text" id="home-team" placeholder="主队名称">
            </div>
            <div class="team-input">
              <label for="away-team">客队:</label>
              <input type="text" id="away-team" placeholder="客队名称">
            </div>
          </div>
          
          <button id="create-game-btn" class="btn btn-primary">创建比赛</button>
        </section>

        <!-- Scoreboard Section -->
        <section id="scoreboard" class="panel hidden">
          <h2>计分板</h2>
          <div class="score-display">
            <div class="team home-team">
              <div class="team-name" id="home-team-name">主队</div>
              <div class="team-score" id="home-team-score">0</div>
            </div>
            <div class="vs">VS</div>
            <div class="team away-team">
              <div class="team-name" id="away-team-name">客队</div>
              <div class="team-score" id="away-team-score">0</div>
            </div>
          </div>
          
          <div class="controls">
            <button id="add-home-point" class="btn btn-score" data-points="1">+1 主队</button>
            <button id="add-home-point" class="btn btn-score" data-points="2">+2 主队</button>
            <button id="add-home-point" class="btn btn-score" data-points="3">+3 主队</button>
            <br>
            <button id="add-away-point" class="btn btn-score" data-points="1">+1 客队</button>
            <button id="add-away-point" class="btn btn-score" data-points="2">+2 客队</button>
            <button id="add-away-point" class="btn btn-score" data-points="3">+3 客队</button>
          </div>
        </section>

        <!-- Timer Controls -->
        <section id="timer-controls" class="panel hidden">
          <h2>计时器控制</h2>
          <div class="timer-display">
            <div id="game-clock" class="clock">12:00</div>
            <div id="shot-clock" class="clock small">24</div>
          </div>
          
          <div class="controls">
            <button id="start-timer" class="btn btn-success">开始</button>
            <button id="pause-timer" class="btn btn-warning">暂停</button>
            <button id="reset-timer" class="btn btn-info">重置</button>
          </div>
        </section>

        <!-- Game Controls -->
        <section id="game-controls" class="panel hidden">
          <h2>比赛控制</h2>
          <div class="controls">
            <button id="start-game" class="btn btn-success">开始比赛</button>
            <button id="pause-game" class="btn btn-warning">暂停比赛</button>
            <button id="end-game" class="btn btn-danger">结束比赛</button>
          </div>
        </section>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
