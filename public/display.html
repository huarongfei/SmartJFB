<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>展示端 - SmartJFB</title>
    <link rel="stylesheet" href="/css/scoreboard.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        
        #layout-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        .component {
            position: absolute;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="layout-container"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/socket-client.js"></script>
    <script src="/js/component-system.js"></script>
    <script>
        // 初始化应用
        const layoutRenderer = new LayoutRenderer('layout-container');
        
        // 初始化Socket连接
        const socket = window.socketClient;
        socket.registerClient('display');
        
        // 监听布局更新
        socket.on('layout_update', (layout) => {
            console.log('收到布局更新:', layout);
            layoutRenderer.renderLayout(layout);
        });
        
        // 监听数据更新
        socket.on('data_update', (data) => {
            console.log('收到数据更新:', data);
            layoutRenderer.updateAll(data);
        });
        
        // 监听初始数据
        socket.on('initial_data', (data) => {
            console.log('收到初始数据:', data);
            layoutRenderer.updateAll(data);
        });
        
        // 请求当前布局
        socket.on('connect', () => {
            console.log('连接已建立');
            socket.emit('request_current_layout', {});
        });
        
        // 监听当前布局
        socket.on('current_layout', (layout) => {
            console.log('收到当前布局:', layout);
            layoutRenderer.renderLayout(layout);
        });
    </script>
</body>
</html>
