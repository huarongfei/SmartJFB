<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>布局编辑器 - Layout Editor | 专业体育比分系统</title>
  <link rel="stylesheet" href="css/layout-editor.css">
</head>
<body>
  <div class="container">
    <!-- 头部 -->
    <header class="header">
      <h1>🎨 布局编辑器</h1>
      <p>Layout Editor</p>
      <button id="backBtn" class="btn-back">← 返回</button>
    </header>

    <!-- 工具栏 -->
    <div class="toolbar">
      <div class="toolbar-left">
        <select id="layoutSelect" class="select">
          <option value="">选择布局...</option>
        </select>
        <button id="newLayoutBtn" class="btn btn-primary">
          <span class="icon">➕</span>
          新建
        </button>
        <button id="duplicateBtn" class="btn btn-secondary">
          <span class="icon">📋</span>
          复制
        </button>
        <button id="deleteBtn" class="btn btn-danger">
          <span class="icon">🗑️</span>
          删除
        </button>
      </div>
      <div class="toolbar-right">
        <button id="saveBtn" class="btn btn-success">
          <span class="icon">💾</span>
          保存
        </button>
        <button id="exportBtn" class="btn btn-secondary">
          <span class="icon">📤</span>
          导出
        </button>
        <button id="importBtn" class="btn btn-secondary">
          <span class="icon">📥</span>
          导入
        </button>
        <button id="previewBtn" class="btn btn-info">
          <span class="icon">👁️</span>
          预览
        </button>
      </div>
    </div>

    <!-- 主内容区 -->
    <div class="main-content">
      <!-- 左侧面板 -->
      <aside class="sidebar">
        <div class="sidebar-section">
          <h3>📦 组件库</h3>
          <div class="component-list" id="componentList">
            <!-- 组件列表动态生成 -->
          </div>
        </div>

        <div class="sidebar-section">
          <h3>⚙️ 布局属性</h3>
          <div class="property-form">
            <div class="form-group">
              <label>布局名称 *</label>
              <input type="text" id="layoutName" placeholder="输入布局名称">
            </div>
            <div class="form-group">
              <label>描述</label>
              <textarea id="layoutDescription" rows="3" placeholder="输入布局描述"></textarea>
            </div>
            <div class="form-group">
              <label>运动类型</label>
              <select id="layoutSportType">
                <option value="basketball">🏀 篮球</option>
                <option value="football">⚽ 足球</option>
                <option value="custom">⚙️ 自定义</option>
              </select>
            </div>
            <div class="form-group">
              <label>屏幕尺寸</label>
              <div class="screen-size-inputs">
                <div>
                  <label>宽度</label>
                  <input type="number" id="screenWidth" value="1920">
                </div>
                <span class="separator">×</span>
                <div>
                  <label>高度</label>
                  <input type="number" id="screenHeight" value="1080">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="checkbox-label">
                <input type="checkbox" id="setDefault">
                <span>设为默认布局</span>
              </label>
            </div>
          </div>
        </div>
      </aside>

      <!-- 中央编辑区 -->
      <main class="editor-area">
        <div class="editor-toolbar">
          <button class="tool-btn active" data-tool="select" title="选择工具">
            <span>🖱️</span>
          </button>
          <button class="tool-btn" data-tool="move" title="移动工具">
            <span>✋</span>
          </button>
          <button class="tool-btn" data-tool="resize" title="调整大小">
            <span>⤡</span>
          </button>
          <div class="toolbar-separator"></div>
          <button class="tool-btn" data-action="align-left" title="左对齐">
            <span>⬅️</span>
          </button>
          <button class="tool-btn" data-action="align-center" title="居中">
            <span>⏺</span>
          </button>
          <button class="tool-btn" data-action="align-right" title="右对齐">
            <span>➡️</span>
          </button>
          <button class="tool-btn" data-action="distribute" title="等距分布">
            <span>↔️</span>
          </button>
          <div class="toolbar-separator"></div>
          <button class="tool-btn" data-action="bring-front" title="置于顶层">
            <span>⬆️</span>
          </button>
          <button class="tool-btn" data-action="send-back" title="置于底层">
            <span>⬇️</span>
          </button>
          <div class="zoom-controls">
            <button class="zoom-btn" data-action="zoom-out">-</button>
            <span class="zoom-level" id="zoomLevel">100%</span>
            <button class="zoom-btn" data-action="zoom-in">+</button>
          </div>
        </div>

        <div class="canvas-container" id="canvasContainer">
          <div class="canvas" id="canvas">
            <!-- 组件拖放区域 -->
            <div class="drop-zone" id="dropZone">
              <p class="drop-text">拖放组件到此处</p>
            </div>
          </div>
        </div>

        <!-- 画布工具栏 -->
        <div class="canvas-toolbar">
          <button class="canvas-btn" data-action="grid-toggle">
            <span>▦</span>
            网格
          </button>
          <button class="canvas-btn" data-action="snap-toggle">
            <span>🧲</span>
            吸附
          </button>
          <button class="canvas-btn" data-action="guide-toggle">
            <span>📏</span>
            辅助线
          </button>
          <div class="canvas-separator"></div>
          <button class="canvas-btn" data-action="undo">
            <span>↩️</span>
            撤销
          </button>
          <button class="canvas-btn" data-action="redo">
            <span>↪️</span>
            重做
          </button>
        </div>
      </main>

      <!-- 右侧面板 -->
      <aside class="properties-panel">
        <div class="panel-section">
          <h3>📋 组件列表</h3>
          <div class="components-tree" id="componentsTree">
            <p class="empty-text">暂无组件</p>
          </div>
        </div>

        <div class="panel-section" id="propertiesSection" style="display: none;">
          <h3>⚙️ 组件属性</h3>
          <div class="properties-form" id="propertiesForm">
            <!-- 属性表单动态生成 -->
          </div>
        </div>
      </aside>
    </div>
  </div>

  <!-- 新建布局模态框 -->
  <div id="newLayoutModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>新建布局</h3>
        <button class="close-btn">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>选择模板</label>
          <div class="template-grid" id="templateGrid">
            <!-- 预设模板动态生成 -->
          </div>
        </div>
        <div class="form-group">
          <label>或创建空白布局</label>
          <button class="btn btn-secondary" id="blankLayoutBtn" style="width: 100%;">
            创建空白布局
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- 预览模态框 -->
  <div id="previewModal" class="modal modal-fullscreen">
    <div class="modal-content">
      <div class="modal-header">
        <h3>布局预览</h3>
        <button class="close-btn">&times;</button>
      </div>
      <div class="modal-body">
        <div class="preview-toolbar">
          <button class="btn btn-small" id="applyLayoutBtn">
            应用此布局
          </button>
          <button class="btn btn-small" id="fullscreenBtn">
            全屏
          </button>
        </div>
        <div class="preview-container" id="previewContainer">
          <!-- 预览内容动态生成 -->
        </div>
      </div>
    </div>
  </div>

  <!-- Toast 提示 -->
  <div id="toast" class="toast"></div>

  <script src="/js/socket-client.js"></script>
  <script src="/js/layout-editor.js"></script>
</body>
</html>
