        <main>

                        <button class="btn btn-score btn-1pt" onclick="quickScore('away', 1)">1åˆ†</button>

            <!-- å®æ—¶æ¯”åˆ†æ˜¾ç¤º -->

                <div class="score-display-section">

                        <img id="homeLogoDisplay" class="team-logo-preview" style="width: 80px; height: 80px; margin-bottom: 15px;">

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        // Socket.IOè¿æ¥
        const socket = io('http://localhost:3001');

        // å½“å‰é€‰æ‹©
        let selectedPlayer = { home: null, away: null };

        // è¿æ¥çŠ¶æ€æ›´æ–°
        socket.on('connect', () => {
            updateConnectionStatus(true);
            console.log('Socket.IOå·²è¿æ¥');
            socket.emit('register_client', 'admin2');
        });

        socket.on('disconnect', () => {
            updateConnectionStatus(false);
            console.log('Socket.IOå·²æ–­å¼€');
        });

        socket.on('connect_error', (error) => {
            console.error('Socket.IOé”™è¯¯:', error);
            updateConnectionStatus(false);
        });

        socket.on('initial_data', (data) => {
            handleUpdate({ matchInfo: data });
        });

        socket.on('data_update', (data) => {
            handleUpdate(data);
        });

        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            if (connected) {
                status.classList.remove('disconnected');
                status.classList.add('connected');
                status.querySelector('.status-text').textContent = 'å·²è¿æ¥';
            } else {
                status.classList.remove('connected');
                status.classList.add('disconnected');
                status.querySelector('.status-text').textContent = 'æœªè¿æ¥';
            }
        }

        function handleUpdate(data) {
            if (data.matchInfo) {
                updateMatchInfo(data.matchInfo);
            }
        }

        function updateMatchInfo(matchInfo) {
            // æ›´æ–°é˜Ÿä¼åç§°å’Œæ¯”åˆ†
            document.getElementById('homeTeamName').textContent = matchInfo.homeTeam?.name || 'ä¸»é˜Ÿ';
            document.getElementById('awayTeamName').textContent = matchInfo.awayTeam?.name || 'å®¢é˜Ÿ';
            document.getElementById('homeTeamDisplay').textContent = matchInfo.homeTeam?.name || 'ä¸»é˜Ÿ';
            document.getElementById('awayTeamDisplay').textContent = matchInfo.awayTeam?.name || 'å®¢é˜Ÿ';
            const homeScore = parseInt(matchInfo.homeTeam?.score) || 0;
            const awayScore = parseInt(matchInfo.awayTeam?.score) || 0;
            document.getElementById('homeScore').textContent = homeScore;
            document.getElementById('awayScore').textContent = awayScore;

            // æ›´æ–°é˜Ÿå¾½
            if (matchInfo.homeTeam?.logo) {
                document.getElementById('homeLogoDisplay').src = matchInfo.homeTeam.logo;
                document.getElementById('homeLogoDisplay').style.display = 'block';
            }
            if (matchInfo.awayTeam?.logo) {
                document.getElementById('awayLogoDisplay').src = matchInfo.awayTeam.logo;
                document.getElementById('awayLogoDisplay').style.display = 'block';
            }

            // æ›´æ–°çƒå‘˜åˆ—è¡¨
            if (matchInfo.homeTeam?.players && matchInfo.homeTeam.players.length > 0) {
                displayQuickScoringList('homeQuickScoringList', matchInfo.homeTeam.players, 'home');
            } else {
                document.getElementById('homeQuickScoringList').innerHTML = '';
            }
            
            if (matchInfo.awayTeam?.players && matchInfo.awayTeam.players.length > 0) {
                displayQuickScoringList('awayQuickScoringList', matchInfo.awayTeam.players, 'away');
            } else {
                document.getElementById('awayQuickScoringList').innerHTML = '';
            }
        }

        function displayQuickScoringList(containerId, players, team) {
            const container = document.getElementById(containerId);
            if (!players || players.length === 0) return;

            container.innerHTML = players.map((player, index) => `
                <button class="player-quick-btn" data-team="${team}" data-index="${index}"
                        onclick="selectScoringPlayer('${team}', ${index})">
                    <span class="number">#${player.number || '-'}</span>
                    <span class="name">${player.name || 'æœªçŸ¥'}</span>
                </button>
            `).join('');
        }

        function selectScoringPlayer(team, index) {
            // å–æ¶ˆä¹‹å‰çš„é€‰æ‹©
            document.querySelectorAll(`#${team}QuickScoringList .player-quick-btn`).forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // é€‰æ‹©æ–°çš„
            const selectedBtn = document.querySelector(`#${team}QuickScoringList .player-quick-btn[data-index="${index}"]`);
            if (selectedBtn) {
                selectedBtn.classList.add('selected');
                selectedPlayer[team] = index;
                
                // æ›´æ–°é€‰ä¸­çƒå‘˜æ˜¾ç¤º
                fetch('/api/match-info').then(res => res.json()).then(response => {
                    const teamKey = team === 'home' ? 'homeTeam' : 'awayTeam';
                    const teamData = response.data[teamKey];
                    if (teamData && teamData.players && teamData.players[index]) {
                        const player = teamData.players[index];
                        const displayId = team === 'home' ? 'homeSelectedPlayer' : 'awaySelectedPlayer';
                        document.getElementById(displayId).textContent = `#${player.number} ${player.name}`;
                    }
                });
            }
        }

        function quickScore(team, points) {
            const playerIndex = selectedPlayer[team];
            
            // æ£€æŸ¥æ˜¯å¦é€‰æ‹©äº†çƒå‘˜
            if (playerIndex === null || playerIndex === undefined) {
                showMessage('è¯·å…ˆé€‰æ‹©çƒå‘˜', 'error');
                return;
            }
            
            let eventData = {
                type: 'score',
                team,
                points,
                quarter: '1'
            };

            // è·å–å½“å‰èŠ‚æ•°
            fetch('/api/match-info').then(res => res.json()).then(response => {
                if (response.data.currentQuarter) {
                    eventData.quarter = response.data.currentQuarter;
                }
                
                // æ·»åŠ çƒå‘˜ä¿¡æ¯
                const teamKey = team === 'home' ? 'homeTeam' : 'awayTeam';
                const teamData = response.data[teamKey];
                if (teamData && teamData.players && teamData.players[playerIndex]) {
                    const player = teamData.players[playerIndex];
                    eventData.playerIndex = playerIndex;
                    eventData.playerNumber = player.number;
                    eventData.playerName = player.name;
                    addEvent(eventData);
                }
            });
        }

        async function addEvent(eventData) {
            try {
                const response = await fetch('/api/events', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(eventData)
                });
                const data = await response.json();
                if (data.success) {
                    const pointsText = eventData.points === 1 ? 'ç½šçƒ' : eventData.points === 2 ? '2åˆ†' : '3åˆ†';
                    showMessage(`${eventData.playerName} æŠ•ä¸­ ${pointsText}`, 'success');
                } else {
                    showMessage(data.message || 'æ“ä½œå¤±è´¥', 'error');
                }
            } catch (error) {
                console.error('è®°å½•äº‹ä»¶å¤±è´¥:', error);
                showMessage('æ“ä½œå¤±è´¥', 'error');
            }
        }

        function showMessage(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }
    </script>
