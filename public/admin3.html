        <main>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        // Socket.IOè¿æ¥
        const socket = io('http://localhost:3001');

        // å½“å‰é€‰æ‹©
        let selectedFoulPlayer = { home: null, away: null };

        // è¿æ¥çŠ¶æ€æ›´æ–°
        socket.on('connect', () => {
            updateConnectionStatus(true);
            console.log('Socket.IOå·²è¿æ¥');
            socket.emit('register_client', 'admin3');
        });

        socket.on('disconnect', () => {
            updateConnectionStatus(false);
            console.log('Socket.IOå·²æ–­å¼€');
        });

        socket.on('connect_error', (error) => {
            console.error('Socket.IOé”™è¯¯:', error);
            updateConnectionStatus(false);
        });

        socket.on('initial_data', (data) => {
            handleUpdate({ matchInfo: data });
        });

        socket.on('data_update', (data) => {
            handleUpdate(data);
        });

        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            if (connected) {
                status.classList.remove('disconnected');
                status.classList.add('connected');
                status.querySelector('.status-text').textContent = 'å·²è¿æ¥';
            } else {
                status.classList.remove('connected');
                status.classList.add('disconnected');
                status.querySelector('.status-text').textContent = 'æœªè¿æ¥';
            }
        }

        function handleUpdate(data) {
            if (data.matchInfo) {
                updateMatchInfo(data.matchInfo);
            }
            if (data.events) {
                updateEventsList(data.events);
            }
        }

        function updateMatchInfo(matchInfo) {
            // æ›´æ–°é˜Ÿä¼åç§°
            document.getElementById('homeTeamName').textContent = matchInfo.homeTeam?.name || 'ä¸»é˜Ÿ';
            document.getElementById('awayTeamName').textContent = matchInfo.awayTeam?.name || 'å®¢é˜Ÿ';

            // æ›´æ–°çƒå‘˜åˆ—è¡¨
            if (matchInfo.homeTeam?.players && matchInfo.homeTeam.players.length > 0) {
                displayQuickFoulList('homeQuickFoulList', matchInfo.homeTeam.players, 'home');
            } else {
                document.getElementById('homeQuickFoulList').innerHTML = '';
            }
            
            if (matchInfo.awayTeam?.players && matchInfo.awayTeam.players.length > 0) {
                displayQuickFoulList('awayQuickFoulList', matchInfo.awayTeam.players, 'away');
            } else {
                document.getElementById('awayQuickFoulList').innerHTML = '';
            }
        }

        function displayQuickFoulList(containerId, players, team) {
            const container = document.getElementById(containerId);
            if (!players || players.length === 0) return;

            container.innerHTML = players.map((player, index) => `
                <button class="player-quick-btn" data-team="${team}" data-index="${index}"
                        onclick="selectFoulPlayer('${team}', ${index})">
                    <span class="number">#${player.number || '-'}</span>
                    <span class="name">${player.name || 'æœªçŸ¥'}</span>
                </button>
            `).join('');
        }

        function selectFoulPlayer(team, index) {
            // å–æ¶ˆä¹‹å‰çš„é€‰æ‹©
            document.querySelectorAll(`#${team}QuickFoulList .player-quick-btn`).forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // é€‰æ‹©æ–°çš„
            const selectedBtn = document.querySelector(`#${team}QuickFoulList .player-quick-btn[data-index="${index}"]`);
            if (selectedBtn) {
                selectedBtn.classList.add('selected');
                selectedFoulPlayer[team] = index;
                
                // æ›´æ–°é€‰ä¸­çƒå‘˜æ˜¾ç¤º
                fetch('/api/match-info').then(res => res.json()).then(response => {
                    const teamKey = team === 'home' ? 'homeTeam' : 'awayTeam';
                    const teamData = response.data[teamKey];
                    if (teamData && teamData.players && teamData.players[index]) {
                        const player = teamData.players[index];
                        const displayId = team === 'home' ? 'homeSelectedPlayer' : 'awaySelectedPlayer';
                        document.getElementById(displayId).textContent = `#${player.number} ${player.name}`;
                    }
                });
            }
        }

        function recordFoul(team, foulType) {
            const playerIndex = selectedFoulPlayer[team];
            
            // æ£€æŸ¥æ˜¯å¦é€‰æ‹©äº†çƒå‘˜
            if (playerIndex === null || playerIndex === undefined) {
                showMessage('è¯·å…ˆé€‰æ‹©çŠ¯è§„çƒå‘˜', 'error');
                return;
            }
            
            let eventData = {
                type: 'foul',
                team,
                foulType,
                quarter: '1'
            };

            // è·å–å½“å‰èŠ‚æ•°
            fetch('/api/match-info').then(res => res.json()).then(response => {
                if (response.data.currentQuarter) {
                    eventData.quarter = response.data.currentQuarter;
                }
                
                // æ·»åŠ çƒå‘˜ä¿¡æ¯
                const teamKey = team === 'home' ? 'homeTeam' : 'awayTeam';
                const teamData = response.data[teamKey];
                if (teamData && teamData.players && teamData.players[playerIndex]) {
                    const player = teamData.players[playerIndex];
                    eventData.playerIndex = playerIndex;
                    eventData.playerNumber = player.number;
                    eventData.playerName = player.name;
                    addEvent(eventData);
                }
            });
        }

        function recordTimeout(team) {
            let eventData = {
                type: 'timeout',
                team,
                quarter: '1'
            };

            // è·å–å½“å‰èŠ‚æ•°
            fetch('/api/match-info').then(res => res.json()).then(response => {
                if (response.data.currentQuarter) {
                    eventData.quarter = response.data.currentQuarter;
                }
                addEvent(eventData);
            });
        }

        async function addEvent(eventData) {
            try {
                const response = await fetch('/api/events', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(eventData)
                });
                const data = await response.json();
                if (data.success) {
                    if (eventData.type === 'foul') {
                        const foulTypeNames = {
                            'personal': 'æ™®é€šçŠ¯è§„',
                            'shooting': 'æŠ•ç¯®çŠ¯è§„',
                            'offensive': 'è¿›æ”»çŠ¯è§„',
                            'technical': 'æŠ€æœ¯çŠ¯è§„',
                            'flagrant': 'è¿ä½“çŠ¯è§„',
                            'double': 'åŒå‘çŠ¯è§„'
                        };
                        showMessage(`${eventData.playerName} ${foulTypeNames[eventData.foulType] || 'çŠ¯è§„'}`, 'success');
                    } else if (eventData.type === 'timeout') {
                        const teamName = eventData.team === 'home' ? 'ä¸»é˜Ÿ' : 'å®¢é˜Ÿ';
                        showMessage(`${teamName}è¯·æ±‚æš‚åœ`, 'success');
                    }
                } else {
                    showMessage(data.message || 'æ“ä½œå¤±è´¥', 'error');
                }
            } catch (error) {
                console.error('è®°å½•äº‹ä»¶å¤±è´¥:', error);
                showMessage('æ“ä½œå¤±è´¥', 'error');
            }
        }

        function updateEventsList(events) {
            const container = document.getElementById('eventsList');
            if (!events || events.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: rgba(255,255,255,0.5); padding: 40px;">æš‚æ— äº‹ä»¶è®°å½•</div>';
                return;
            }

            container.innerHTML = events.slice().reverse().map((event, index) => {
                const actualIndex = events.length - 1 - index;
                const eventIcon = getEventIcon(event.type);
                const teamName = event.team === 'home' ? 
                    (event.team === 'home' ? (document.getElementById('homeTeamName').textContent || 'ä¸»é˜Ÿ') : (document.getElementById('awayTeamName').textContent || 'å®¢é˜Ÿ')) : '';
                
                let description = getEventDescription(event);
                
                return `
                    <div class="event-item">
                        <div class="event-icon">${eventIcon}</div>
                        <div class="event-details">
                            <div class="event-team">${teamName}</div>
                            <div class="event-desc">${description}</div>
                            <div class="event-time">${event.quarter}èŠ‚ ${formatEventTime(event.gameTime)}</div>
                        </div>
                        <button class="btn-delete-event" data-index="${actualIndex}">åˆ é™¤</button>
                    </div>
                `;
            }).join('');

            container.querySelectorAll('.btn-delete-event').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const index = parseInt(e.target.dataset.index);
                    deleteEvent(index);
                });
            });
        }

        function getEventIcon(type) {
            const icons = {
                'score': 'ğŸ€',
                'foul': 'âš ï¸',
                'timeout': 'â¸ï¸',
                'quarter': 'ğŸ“‹'
            };
            return icons[type] || 'ğŸ“Œ';
        }

        function getEventDescription(event) {
            switch (event.type) {
                case 'score':
                    const player = event.playerName || `#${event.playerNumber || '?'}`;
                    const points = event.points === 1 ? 'ç½šçƒ' : event.points === 2 ? '2åˆ†' : '3åˆ†';
                    return `${player} æŠ•ä¸­ ${points}`;
                case 'foul':
                    const foulPlayer = event.playerName || `#${event.playerNumber || '?'}`;
                    const foulTypeNames = {
                        'personal': 'æ™®é€šçŠ¯è§„',
                        'shooting': 'æŠ•ç¯®çŠ¯è§„',
                        'offensive': 'è¿›æ”»çŠ¯è§„',
                        'technical': 'æŠ€æœ¯çŠ¯è§„',
                        'flagrant': 'è¿ä½“çŠ¯è§„',
                        'double': 'åŒå‘çŠ¯è§„'
                    };
                    const foulType = foulTypeNames[event.foulType] || 'çŠ¯è§„';
                    return `${foulPlayer} ${foulType}`;
                case 'timeout':
                    return 'è¯·æ±‚æš‚åœ';
                case 'quarter':
                    return `è¿›å…¥${event.quarter}èŠ‚`;
                default:
                    return event.description || 'æœªçŸ¥äº‹ä»¶';
            }
        }

        function formatEventTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        async function deleteEvent(index) {
            try {
                const response = await fetch(`/api/events/${index}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                if (data.success) {
                    showMessage('äº‹ä»¶å·²åˆ é™¤', 'success');
                } else {
                    showMessage(data.message || 'æ“ä½œå¤±è´¥', 'error');
                }
            } catch (error) {
                console.error('åˆ é™¤äº‹ä»¶å¤±è´¥:', error);
                showMessage('æ“ä½œå¤±è´¥', 'error');
            }
        }

        function showMessage(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            // æ¸…ç©ºäº‹ä»¶
            document.getElementById('btnClearEvents').addEventListener('click', () => {
                if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰äº‹ä»¶è®°å½•å—ï¼Ÿ')) {
                    fetch('/api/events', { method: 'DELETE' })
                        .then(() => showMessage('æ‰€æœ‰äº‹ä»¶å·²æ¸…ç©º', 'success'))
                        .catch(() => showMessage('æ“ä½œå¤±è´¥', 'error'));
                }
            });
        });
    </script>
